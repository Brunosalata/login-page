<h2>Meu Perfil</h2>

<form [formGroup]="profileForm" class="profile-form">
  <app-primary-input formControlName="name" inputName="name" type="text" label="Your Name"
                     placeholder="Salata Dev">
    <img src="/assets/svg/write-icon.svg" />
  </app-primary-input>
  <app-primary-input formControlName="email" inputName="email" type="email" label="Email"
                     placeholder="salatadev@gmail.com">
    <img src="/assets/svg/email-icon.svg" />
  </app-primary-input>
  <app-primary-input formControlName="password" formName="password" type="password" label="Password">
    <img src="/assets/svg/password-icon.svg" />
  </app-primary-input>
  <app-primary-input formControlName="passwordConfirm" formName="passwordConfirm" type="password" label="Confirm your Password">
    <img src="/assets/svg/password-icon.svg" />
  </app-primary-input>

  <div class="buttons">
    <button type="button" (click)="update()" [disabled]="!profileForm.valid">Salvar alterações</button>
    <button type="button" (click)="delete()" class="danger">Excluir conta</button>
  </div>
</form>
