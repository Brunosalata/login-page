      <p class="role-msg">{{ getRoleMessage() }}</p>
    </div>
  </div>

  <hr class="divider">

  <!-- NavegaÃ§Ã£o -->
  <h2 class="sidebar-title">{{ title }}</h2>

  </nav>

  <hr class="divider">

  <div class="sidebar-footer">
